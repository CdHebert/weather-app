<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>It's Looking Like Weather</title>
</head>
<body>
    <header class="container-fluid warning">
        <div class="row">
            <div class="col-12">
                <h1 class="text-warning mx-auto mb-1 pt-5" style="width: 500px;">
                    It's Looking Like Weather
                </h1>
            </div>
        </div>
    </header>
    <!-- start search form -->
    <form class="container-fluid gap-2">
        <div class="row">
            <div class="col-8">
                
                    <div id="current" class="">
                        
                    </div>
               
              </div>
            <div id="search" class="col-4">
              <h3 class="">Search for a City</h3>
              <p class=""></p>
              <input name="city" type="search" class="gap-2 form-control" placeholder="Search" id="inputSearch">
              <button id="button" class="gap-2 m-2 p-3 btn btn-primary btn-block" style="width: 17rem;" type="button">Search</button>
              
            </div>
          </div>
    </form>
    <section id="saved-city" class="saved-cities container">
        <div class="row">
            <div id="forecast" class="col-8 gap-2">
             
            </div>
            <div id="city-stored" class="col-4">
               
            </div>
          </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="./assets/js/script.js"></script>
</body>
</html>
